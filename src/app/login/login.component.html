<div class="main-div">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <mat-icon inline="true" svgIcon="metamask-fox-wordmark-stacked" (click)="onLogin()"></mat-icon>
        </mat-card-content>
        <mat-card-content>
            <mat-error *ngIf="error != ''">{{error}}</mat-error>
        </mat-card-content>
        <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
</div>
