<div class="body">
  <div class="mat-elevation-z8 sidebar">
    <app-chat-sidenav [selected]="selectedChat?.getAddress()" [addresses]="getAddresses()"
                      (changeAddress)="setSelectedAddress($event)" (newChat)="onNewChat()">
      <mat-list-item mat-button class="list-item" (click)="onNewChat()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
        Nuevo chat privado
      </mat-list-item>
    </app-chat-sidenav>
  </div>

  <div class="chat">
    <ng-container [ngSwitch]="userActionStatus()">
      <ng-container *ngSwitchCase="1" [ngTemplateOutlet]="createChat"></ng-container>
      <ng-container *ngSwitchDefault [ngTemplateOutlet]="chat"></ng-container>
    </ng-container>
  </div>
</div>

<ng-template #createChat>
  <mat-card>
    <mat-card-title>
      Crea un nuevo chat para continuar
    </mat-card-title>
  </mat-card>
</ng-template>

<ng-template #chat>
  <app-chat [messagesObservable]="getMessagesSelected()" [address]="getSelectedAddress()"
            (onMessage)="sendMessage($event)">
      <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
          <div class="titulo">
            <h3>{{getSelectedAddress()}}</h3>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
  </app-chat>
</ng-template>
