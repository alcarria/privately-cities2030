<mat-drawer-container class="body">
  <mat-drawer class="mat-elevation-z8 sidebar" mode="side" opened>
    <app-chat-sidenav
      [selected]="selectedChat?.getAddress()"
      [cards]="getCardsInfo()"
      (changeAddress)="setSelectedAddress($event)"
      (newChat)="onNewChat()">
      
      <mat-list-item mat-button class="list-item" (click)="onNewChat()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
        Nuevo chat
      </mat-list-item>
    </app-chat-sidenav>
  </mat-drawer>
  <mat-drawer-content class="chat">
    <ng-container [ngSwitch]="userActionStatus">
      <ng-container *ngSwitchCase="1" [ngTemplateOutlet]="createChat"></ng-container>
      <ng-container *ngSwitchDefault [ngTemplateOutlet]="chat"></ng-container>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #createChat>
  <mat-card class="create-chat-card">
    <mat-card-title>
      Nuevo chat
    </mat-card-title>
    <mat-card-content>
      <form>
        <input type="text" #address>
        <button (click)="newChat($event, address)">Nuevo chat</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #chat>
  <app-chat
    [title]="searchContact(getSelectedAddress()).getNickname() + ' - ' + getSelectedAddress()"
    [address]="getSelectedAddress()"
    [messagesObservable]="getMessagesSelected()"
    (onMessage)="sendMessage($event)">
  </app-chat>
</ng-template>
