<div class="body">
  <div class="mat-elevation-z8 sidebar">
    <app-chat-sidenav [selected]="selectedChat?.getAddress()" [addresses]="getAddresses()"
                      (changeAddress)="setSelectedAddress($event)" (newChat)="onNewChat()">
      <mat-list-item mat-button class="list-item" (click)="onNewChat()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
        Nuevo chat
      </mat-list-item>
    </app-chat-sidenav>
  </div>

  <div class="chat">
    <ng-container [ngSwitch]="userActionStatus">
      <ng-container *ngSwitchCase="1" [ngTemplateOutlet]="createChat"></ng-container>
      <ng-container *ngSwitchDefault [ngTemplateOutlet]="chat"></ng-container>
    </ng-container>
  </div>
</div>

<ng-template #createChat>
  <mat-card class="create-chat-card">
    <mat-card-title>
      Nuevo chat
    </mat-card-title>
    <mat-card-content>
      <form>
        <input type="text" #address>
        <button (click)="newChat($event, address)">Nuevo chat</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #chat>
  <app-chat [messagesObservable]="getMessagesSelected()" [address]="getSelectedAddress()"
            (onMessage)="sendMessage($event)">
      <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
          <div class="titulo">
            <h3>{{getSelectedAddress()}}</h3>
          </div>
          <!--        <span class="spacer"></span>-->
          <!--        <button mat-icon-button (click)="openInviteDialog()">-->
          <!--          <mat-icon aria-hidden="false" aria-label="Invitar participantes">group_add</mat-icon>-->
          <!--        </button>-->
          <!--        <button mat-icon-button (click)="openPermDialog()">-->
          <!--          <mat-icon aria-hidden="false" aria-label="AÃ±adir permisos">view_headline</mat-icon>-->
          <!--        </button>-->
        </mat-toolbar-row>
      </mat-toolbar>
  </app-chat>
</ng-template>
