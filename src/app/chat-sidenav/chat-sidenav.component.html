<mat-list class="mat-typography app-frame mat-app-background">
  <mat-list-item mat-button class="list-item" (click)="onNewChat()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
    New Chat
  </mat-list-item>
  <mat-divider></mat-divider>
  <div *ngFor="let address of addresses">
    <mat-list-item mat-button class="list-item" (click)="onClick(address)">
      {{address}}
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
  <!-- <button class="button"mat-list-item *ngFor="let address of addresses" (click)="onClick(address)">{{address}}</button> -->
</mat-list>
