<div class="body">
  <div class="sidebar">
    <app-chat-sidenav [addresses]="getAddresses" (changeAddress)="setSelectedAddress($event)" (newChat)="onNewChat()"></app-chat-sidenav>
  </div>
  <div class="chat">
    <app-chat *ngIf="!isCreatingChat; else createChat" [message_list]="getMessagesSelected()" [address]="getSelectedAddress()" (onMessage)="sendMessage($event)"></app-chat>
  </div>
</div>

<ng-template #createChat>
  <mat-card>
    <mat-card-title>
      Nuevo grupo
    </mat-card-title>
    <mat-card-content>
      <form>
        <input type="text" #address>
        <button (click)="newChat($event, address)">Nuevo grupo</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
