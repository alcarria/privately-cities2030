<div class="body">
  <div class="sidebar">
    <form>
      <input type="text" #address>
      <button (click)="newChat($event, address)">New chat</button>
    </form>
    <app-chat-sidenav [addresses]="getAddresses" (changeAddress)="setSelectedAddress($event)"></app-chat-sidenav>
  </div>
  <div class="chat">
    <app-chat [message_list]="getMessagesSelected()" [address]="getSelectedAddress()" (onMessage)="sendMessage($event)"></app-chat>
  </div>
</div>
