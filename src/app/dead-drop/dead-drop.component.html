<div class="body">
  <div class="sidebar">
    <app-chat-sidenav [selected]="selectedContact?.getAddress()" [addresses]="getAddresses()"
                      (changeAddress)="setSelectedContact($event)" (newChat)="onNewChat()">
      <mat-list-item class="list-item" (click)="onNewChat()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
        Nuevo chat
      </mat-list-item>
    </app-chat-sidenav>
  </div>
  <div class="chat">
    <app-chat *ngIf="!isCreatingChat(); else createChat" [messagesObservable]="getMessagesSelected()"
              (onMessage)="sendMessage($event)">
      <mat-toolbar>
        <mat-toolbar-row>
          <div class="titulo">
            <h3>{{searchContact(getSelectedAddress()).getNickname()}} - {{getSelectedAddress()}}</h3>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </app-chat>
  </div>
</div>

<ng-template #createChat>
  <mat-card>
    <mat-card-title>
      Crea un nuevo chat para continuar
    </mat-card-title>
  </mat-card>
</ng-template>
