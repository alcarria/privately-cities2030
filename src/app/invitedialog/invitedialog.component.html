<h2 mat-dialog-title>Send invitation</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Destination address</mat-label>
    <input matInput [(ngModel)]="address">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button type="submit" mat-button (click)="onsubmit()">Accept</button>
</mat-dialog-actions>
