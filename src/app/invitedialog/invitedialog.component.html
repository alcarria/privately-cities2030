<h2 mat-dialog-title>Enviar invitación</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Dirección de destino</mat-label>
    <input matInput [(ngModel)]="address">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button type="submit" mat-button (click)="onsubmit()">Aceptar</button>
</mat-dialog-actions>
