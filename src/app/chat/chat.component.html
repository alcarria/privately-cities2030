<div class="titulo">
  <h3>{{address}}</h3>
</div>

<div class="body">
  <mat-list>
    <p *ngFor="let message of message_list">{{message}}</p>
  </mat-list>
  <div class="form">
    <form>
      <input type="text" #message>
      <button (click)="sendMessage($event, message)">Send</button>
    </form>
  </div>
</div>
