<div class="titulo">
  <h3>{{address}}</h3>
</div>

<div *ngIf="address != ''; else noAddress" class="body">
  <mat-list>
    <p *ngFor="let message of messages">{{message.getMessage()}}</p>
  </mat-list>
  <div class="form">
    <form>
      <input type="text" #message>
      <button (click)="sendMessage($event, message)">Send</button>
    </form>
  </div>
</div>

<ng-template #noAddress>
  <div class="body">
    Bienvenido
  </div>
</ng-template>
