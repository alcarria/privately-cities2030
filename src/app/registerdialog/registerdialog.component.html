<h2 mat-dialog-title>Crear cuenta</h2>
<mat-dialog-content>
  <p>{{ store.getCurrentAccountAddressValue() }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Nickname</mat-label>
    <input matInput [(ngModel)]="nickname">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onCancel()">Cancelar</button>
  <button class="mat-raised-button mat-primary" type="submit" (click)="onSubmit()">Aceptar</button>
</mat-dialog-actions>
