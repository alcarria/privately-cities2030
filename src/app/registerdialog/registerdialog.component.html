<h2 mat-dialog-title>Create new account</h2>
<mat-dialog-content>
  <p>{{ store.getCurrentAccountValue().address }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Alias</mat-label>
    <input matInput [(ngModel)]="nickname">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onCancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" type="submit" (click)="onSubmit()">Accept</button>
</mat-dialog-actions>
